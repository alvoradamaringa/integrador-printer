<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro Nível Usuário</title>

</h:head>

<ui:composition template="/template/template.xhtml">
	<ui:define name="content">

		<p:panel id="NivelUsuario" header="Nível de Usuário"
			style="text-align:left">
			<h:form>
				<p:growl id="growl" />
				<p:panelGrid columns="2" style="margin:left;text-align:left">
					<h:outputLabel for="id" value="Código:" />
					<p:inputText id="id" value="#{nivelUsuarioManagedBean.nivelUsuario.idNivelUsuario}" readonly="true" disabled="true"/>
					<h:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" value="#{nivelUsuarioManagedBean.nivelUsuario.descricao}" required="true" requiredMessage="Campo descrição é obrigatório" />
				</p:panelGrid>
				<p:panelGrid columns="3">
					<p:commandButton id="salvar" ajax="false" action="#{nivelUsuarioManagedBean.salvarNivelUsuario}" type="submit" value="Salvar" />
					<p:commandButton id="limpar" type="reset" value="Limpar" />
					<p:commandButton id="cancelar" value="Cancelar" action="ConsultaNivelUsuario.xhtml" immediate="true" />
				</p:panelGrid>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
</html>
