<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Defesa - Projeto Integrador</title>

</h:head>

<ui:composition template="/template/template.xhtml">
	<ui:define name="content">

		<p:panel id="CadDefesa" header="Cadastro de Defesa">
			<h:form>
				<p:panelGrid columns="4">

					<p:outputLabel value="Aluno:" for="aluno" />
					<p:autoComplete id="aluno" dropdown="true"
						style="margin-right:60px" />

					<h:outputLabel for="tema" value="Tema:" style="margin-left:80px" />
					<p:inputText id="tema" />

					<h:outputLabel for="nota" value="Nota:" />
					<p:inputText id="nota" />

					<p:outputLabel for="status" value="Status:"
						style="margin-left:80px" />
					<p:selectOneMenu id="status" value="#">
						<f:selectItem itemLabel="Aprovado" itemValue="1" />
						<f:selectItem itemLabel="Reprovado" itemValue="2" />
					</p:selectOneMenu>

				</p:panelGrid>

				<p:panelGrid columns="2">
					<p:outputLabel for="comentario" value="ComentÃ¡rio"
						style="margin-left:240px" />
					<p:outputLabel id="banca" value="Banca" style="margin-left:307px" />
				</p:panelGrid>

				<p:panelGrid columns="2" style="width:600px">


					<p:inputTextarea id="comentario" rows="6" cols="33"
						style="width:291px" />

					<p:dataTable var="professores" value="" style="width:389px">
						<p:column headerText="Professor">
							<p:selectOneMenu id="professores" value="#">
								<f:selectItem itemLabel="Joselito" itemValue="1" />
								<f:selectItem itemLabel="Gustavo" itemValue="2" />
							</p:selectOneMenu>

						</p:column>

						<p:column headerText="Tipo">
							<p:selectOneMenu id="tipo" value="#">
								<f:selectItem itemLabel="banca" itemValue="1" />
								<f:selectItem itemLabel="orientador" itemValue="2" />
							</p:selectOneMenu>
						</p:column>
					</p:dataTable>

				</p:panelGrid>

				<p:panelGrid columns="3">
					<p:commandButton id="salvar" action="#{defesaManagedBean.cadastrarDefesa}" type="submit" value="Salvar" />
					<p:commandButton id="limpar" type="reset" value="Limpar" />
					<p:commandButton id="cancelar" value="Cancelar" action="ConsultaNivelUsuario.xhtml" immediate="true" />
				</p:panelGrid>

			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
</html>
