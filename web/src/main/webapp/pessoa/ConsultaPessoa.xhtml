<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Projeto Integrador - Printer</title>
	
</h:head>
<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<p:panel id="Consultapessoa" header="Consulta de Pessoa">
				<p:panelGrid columns="4">
					<h:outputLabel value="Nome: " />
					<p:inputText id="nome" />
					<p:commandButton type="submit" value="Consultar" />
					<p:commandButton id="novo" value="Novo" action="CadastroPessoa.xhtml" />					
				</p:panelGrid>

				<br></br>

				<p:dataTable var="pessoa" value="#{pessoaManagedBean.pessoas}"
					rows="10" paginator="true"
					emptyMessage="Registros não encontrados."
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column headerText="Código"  width="30">
						<h:outputText value="#{pessoa.idPessoa}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{pessoa.nome}" />
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="#{pessoa.cpf}" />
					</p:column>

					<p:column headerText="Endereço">
						<h:outputText value="#{pessoa.endereco}" />
					</p:column>

					<p:column headerText="Sexo">
						<h:outputText value="#{pessoa.sexo}" />
					</p:column>

					<p:column headerText="Telefone">
						<h:outputText value="#{pessoa.telefone}" />
					</p:column>

					<p:column headerText="Data Nascimento">
						<h:outputText value="#{pessoa.dataNascimento}" />
					</p:column>

				</p:dataTable>

			</p:panel>
		</ui:define>
	</ui:composition>

</h:body>
</html>
